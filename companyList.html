<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fas fa-box feather feather-file text-center"></i>
    商品庫存  <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fas fa-file-import feather feather-file text-center"></i>
    進貨單</a>
                        </li>

                            <a class="nav-link" href="#"> <i class="fas fa-file-export feather feather-file text-center"></i>

                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <h2 class="mb-4">Company List</h2>
                <button type="button" class="btn btn-success mb-3 float-right" data-toggle="modal" data-target="#exampleModal">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>廠商序號</th>
                                <th>廠商名稱</th>
                                <th>廠商電話</th>
                                <th>廠商統編</th>
                                <th>廠商地址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyCompantList">
                            
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Company</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="companyName">廠商名稱</label>
                            <input type="email" class="form-control" id="addCompanyName" aria-describedby="emailHelp" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="companyPhone">廠商電話</label>
                            <input type="text" class="form-control" id="addCompanyPhone" placeholder="Enter Phone">
                            <small id="phoneHelp" class="form-text text-muted">ex. 03-1234567</small>
                        </div>
                        <div class="form-group">
                            <label for="companyAddr">廠商地址</label>
                            <input type="text" class="form-control" id="addCompanyAddr" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="companyNum">廠商統編</label>
                            <input type="text" class="form-control" id="addCompanyNum" placeholder="Enter tax ID number">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCompanyAdd">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        //新增廠商
        $("#btnCompanyAdd").click(function() {
            var addCompanyName = $("#addCompanyName").val()
            var addCompanyPhone = $("#addCompanyPhone").val()
            var addCompanyAddr = $("#addCompanyAddr").val()
            var addCompanyNum = $("#addCompanyNum").val()
            $.post("http://140.118.175.199/api/WMS_API.php", {
                    type: "factory_add",
                    factoryName: addCompanyName,
                    factoryPhone: addCompanyPhone,
                    factoryAddress: addCompanyAddr,
                    factoryTaxID: addCompanyNum
                },
                function(data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
        });
        //顯示廠商列表
        $.post("http://140.118.175.199/api/WMS_API.php", {
                type: "factory_list"

            },
            function(data, status) {
                alert("Data: " + data + "\nStatus: " + status);
                var obj = JSON.parse(data);
			   	alert(obj.data)
				var obj = obj.data
                var company_list_html = ""
                var temp = ""
                for (i = 0; i < obj.length; i++) {
					var list_num = parseInt(i)+parseInt(1)
                    var temp = "<tr><td>"+list_num+"</td>"+
                               "<td>"+obj[i].FactoryId+"</td>"+
                               "<td>"+obj[i].FactoryName+"</td>"+
                               "<td>"+obj[i].FactoryPhone+"</td>"+
                               "<td>"+obj[i].FactoryAddress+"</td>"+
                               "<td>"+obj[i].FactoryTaxID+"</td>"+
                                "<td><i class='far fa-edit mr-2' title='Edit'></i><i class='far fa-trash-alt' title='Delete'></i></td></tr>"
                    $("#tbodyCompantList").append(temp);        
                    
                }
            });

    </script>
