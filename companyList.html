    <script>
        checkIfLogin();
        showCompanyList();
        //新增廠商
        $("#btnCompanyAdd").click(function() {
            $('#addCompanyModal').modal('hide')
            var addCompanyName = $("#addCompanyName").val()
            var addCompanyPhone = $("#addCompanyPhone").val()
            var addCompanyAddr = $("#addCompanyAddr").val()
            var addCompanyNum = $("#addCompanyNum").val()
            $.post("http://140.118.175.199/api/WMS_API.php", {
                    type: "factory_add",
                    factoryName: addCompanyName,
                    factoryPhone: addCompanyPhone,
                    factoryAddress: addCompanyAddr,
                    factoryTaxID: addCompanyNum
                },
                function(data, status) {
                    //alert("Data: " + data + "\nStatus: " + status);
                    $("#tbodyCompanyList").html('')
                    showCompanyList();
                });
        });
        //修改廠商
        $("#btnCompanyEdit").click(function() {
            var editCompanyId = $("#btnCompanyEdit").attr("data-company-id")
            var editCompanyName = $("#editCompanyName").val()
            var editCompanyPhone = $("#editCompanyPhone").val()
            var editCompanyAddr = $("#editCompanyAddr").val()
            var editCompanyNum = $("#editCompanyNum").val()
            //alert(editCompanyId)
            //alert(editCompanyName)
            //alert(editCompanyPhone)
            //alert(editCompanyAddr)
            //alert(editCompanyNum)

            $.post("http://140.118.175.199/api/WMS_API.php", {
                    type: "factory_updata",
                    factoryID: editCompanyId,
                    factoryName: editCompanyName,
                    factoryPhone: editCompanyPhone,
                    factoryAddress: editCompanyAddr,
                    factoryTaxID: editCompanyNum
                },
                function(data, status) {
                    //alert("Data: " + data + "\nStatus: " + status);
                    $("#tbodyCompanyList").html('')
                    showCompanyList();
                    $('#editCompanyModal').modal('hide')
                });
        });
        //顯示廠商列表
        function showCompanyList() {
            $.post("http://140.118.175.199/api/WMS_API.php", {
                    type: "factory_list"
                },
                function(data, status) {
                    //alert("Data: " + data + "\nStatus: " + status);
                    var obj = JSON.parse(data);
                    //alert(obj.data)
                    var obj = obj.data
                    var temp = ""
                    if (obj.length == 0) {
                        $("#tableCompanyList").append("<p style='text-align:center'>There isn't any company yet.</p>");
                    } else {
                        for (i = 0; i < obj.length; i++) {
                            var list_num = parseInt(i) + parseInt(1)
                            var temp = "<tr><td>" + list_num + "</td>" +
                                "<td>" + obj[i].FactoryId + "</td>" +
                                "<td>" + obj[i].FactoryName + "</td>" +
                                "<td>" + obj[i].FactoryPhone + "</td>" +
                                "<td>" + obj[i].FactoryTaxID + "</td>" +
                                "<td>" + obj[i].FactoryAddress + "</td>" +
                                "<td><i class='far fa-edit mr-2' title='Edit' onclick='editCompany(this)' data-company-id='" + obj[i].FactoryId + "'></i><i class='far fa-trash-alt' title='Delete' onclick='deleteCompany(this)' data-company-id='" + obj[i].FactoryId + "'></i></td></tr>"
                            $("#tbodyCompanyList").append(temp);
                        }
                    }

                });
        }

        function editCompany(e) {
            var company_id = $(e).attr("data-company-id")
            //alert(company_id)
            $.post("http://140.118.175.199/api/WMS_API.php", {
                    type: "factory_list_Only",
                    factoryID: company_id
                },
                function(data, status) {
                    //alert("Data: " + data + "\nStatus: " + status);
                    var obj = JSON.parse(data);
                    //alert(obj.data)
                    var obj = obj.data
                    var temp = ""
                    console.log(obj[0].FactoryId + obj[0].FactoryName + obj[0].FactoryPhone + obj[0].FactoryAddress + obj[0].FactoryTaxID)
                    $("#editCompanyName").val(obj[0].FactoryName)
                    $("#editCompanyPhone").val(obj[0].FactoryPhone)
                    $("#editCompanyAddr").val(obj[0].FactoryAddress)
                    $("#editCompanyNum").val(obj[0].FactoryTaxID)
                    $("#btnCompanyEdit").attr("data-company-id", obj[0].FactoryId)
                    $('#editCompanyModal').modal('show')
                });
        }

        function deleteCompany(e) {
            var company_id = $(e).attr("data-company-id")
            //alert(company_id)
            $.post("http://140.118.175.199/api/WMS_API.php", {
                    type: "factory_delete",
                    factoryID: company_id
                },
                function(data, status) {
                    //alert("Data: " + data + "\nStatus: " + status);
                    $("#tbodyCompanyList").html('')
                    showCompanyList();
                });
        }
        //登出
        function signOut() {
            document.cookie = "loginStatus=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "loginToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "http://140.118.175.199/wms-project/login/";
        }
        //偵測未登入跳轉至登入頁
        function checkIfLogin() {
            var loginStatus = getCookie("loginStatus")
            var loginToken = getCookie("loginToken")
            //console.log(loginStatus,loginToken)
            if(loginStatus == "" || loginToken == "" || loginStatus == null || loginToken == null){
                window.location.href = "http://140.118.175.199/wms-project/login/";
            }
        }
        //取得Cookie值
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
